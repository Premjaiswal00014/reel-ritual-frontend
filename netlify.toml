# Netlify Configuration for Reel Ritual Frontend

[build]
  publish = "."
  command = "echo 'No build step needed for static frontend'"

# Development context
[context.develop]
  environment = { API_URL = "http://localhost:5000/api" }

# Production context
[context.production]
  environment = { API_URL = "https://your-backend-api.com/api" }

[context.preview]
  environment = { API_URL = "https://your-backend-api.com/api" }

# Redirect all non-existent paths to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"

# Cache policy
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "max-age=0, must-revalidate"

[[headers]]
  for = "/*.{js,css,jpg,jpeg,png,gif,svg,woff,woff2,ttf,eot}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CORS configuration for API calls
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
